<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare Ideas</title>
    <link rel="stylesheet" type="text/css" href="styles/books.css"/>
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/books.js"></script>
    <script src="scripts/snow.js"></script>



</head>

<body>


        <header>
            <a href="#" id="linkHome">Home</a>
            <a href="#" id="linkLogin">Login</a>
            <a href="#" id="linkRegister">Register</a>
            <a href="#" id="linkListBooks">Shared Ideas</a>
            <a href="#" id="linkCreateBook">Share your ideas</a>
            <a href="#" id="linkLogout">Logout</a>



        </header>

        <main>



            <section id="loadingBox">Loading...</section>

            <section id="infoBox" onclick="$(this).hide()">Info</section>

            <section id="errorBox" onclick="$(this).hide()">Error!</section>

            <section id="viewHome">

                <h2>Welcome to the site, where ideas are free.</h2>




            </section>




            <section id="viewLogin">

                <h1>Please login</h1>
                    <form id="formLogin">
                    <div>Username:</div>
                    <div><input type="text" id="loginUser" required="true"/></div>
                    <div>Password:</div>
                    <div><input type="password" id="loginPass" required="true" /></div>
                    <div><input type="submit"  value="Login"/></div>
                </form>
            </section>

             <section id="viewRegister">
                 <h1>Please register</h1>
                 <form id="formRegister">

                     <div>Username:</div>
                     <div><input type="text" id="registerUser" required="true"/></div>
                     <div>Password:</div>
                     <div><input type="password" id="registerPass" required="true" /></div>
                     <div><input type="submit"  value="Register"/></div>
                 </form>
             </section>



            <section id="viewListBooks">
                <h1>Shared Ideas</h1>
                <div id="books">No Ideas</div>

                <a href="http://www.facebook.com/sharer.php?u=https://http://localhost:63342/SpareIdeas/books.html?_ijt=mk3v3pv0cj0h0s8dgoumupdhs1#" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />

                </a>
                <a href="https://plus.google.com/share?url=https://http://localhost:63342/SpareIdeas/books.html?_ijt=mk3v3pv0cj0h0s8dgoumupdhs1#" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
                </a>

                <!-- LinkedIn -->
                <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://http://localhost:63342/SpareIdeas/books.html?_ijt=mk3v3pv0cj0h0s8dgoumupdhs1#" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
                </a>
                <a href="javascript:;" onclick="window.print()">
                    <img src="https://simplesharebuttons.com/images/somacro/print.png" alt="Print" />
                </a>
            </section>

            <section id="viewCreateBook">
                <h1>Share Ideas</h1>
                <form id="formCreateBook">
                    <div>Title:</div>
                    <div><input type="text" id="bookTitle" required="true"/></div>
                    <div>Author:</div>
                    <div><input type="text" id="bookAuthor" required="true" /></div>
                    <div>Description:</div>
                    <div><textarea id="bookDescription" rows="10"></textarea> </div>
                    <div><input type="submit" value="Share Idea"/></div>
                </form>


            </section>






        </main>

        <footer>

            (c) SpareIdeas
        </footer>
</body>
<canvas id="canvas"></canvas>
</html>
